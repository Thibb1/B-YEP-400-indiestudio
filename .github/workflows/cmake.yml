name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    # runs-on: ubuntu-latest
    # build-matrix:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        include:
        - os: windows-latest
          generator: "Visual Studio 17"
          artifact: "bomberman.exe"
        - os: ubuntu-latest
          generator: "Unix Makefiles"
          dependencies: "libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev"
          artifact: "bomberman"
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      if: matrix.dependencies
      run: sudo apt-get install -y ${{matrix.dependencies}}

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      # OpenGL_GL_PREFERENCE : GLVND
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "${{matrix.generator}}"

    - name: Builds
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ${{github.workspace}}/build
        key: ${{runner.os}}-build-${{env.BUILD_TYPE}}

    - name: Archive
      uses: actions/upload-artifact@v3
      with:
        name: "bomberman-${{matrix.os}}-${{env.BUILD_TYPE}}"
        path: ${{github.workspace}}/build/${{matrix.artifact}}

